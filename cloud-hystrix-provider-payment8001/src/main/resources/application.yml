server:
  port: 8001

spring:
  application:
    name: hystrix-payment-service

eureka:
  instance:
    instance-id: hystrix-payment8001
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka


